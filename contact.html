		<h1 class="h1">Contact Us</h1><br>

	<main>

        <form>

        <span style="
	font-size: 18pt;">
	
	We will get back to you shortly!
	</span>
    <br>
	
	<div class="label">Name:</div> <br>
        <input type="text" name="full name" placeholder="Enter Name"> <br><br>
        <div class="label">Age:</div> <br>
         <input type="text" name="age" placeholder="Enter Age" maxlength="2"> <br><br>
        <div class="label">Email:</div> <br>
        <input type="text" name="email" placeholder="Enter Email"> <br>
        <br>
	 <div class="label">My question is regarding:</div><br>
        <select name="interest">
           <option selected=1>Volunteering</option>
           <option>Partnerships</option>
           <option>Educational Resources</option>
           <option>Working for Us</option>
           <option>Other</option>
        </select><br>
        <br>
        <div class="label">I am located in:</div><br>
        <select name="question">
           <option>North America</option>
           <option>East Asia</option>
           <option selected=1>South Asia</option>
           <option>Europe</option>
           <option>Middle East/Africa</option>
           <option>Other</option>
        </select><br><br>
        
        <div class="label">Please elaborate:</div><br>
        <textarea name="story"class="large"></textarea>
        <br><br>
        <input type="submit"value="Submit Question"class="button">
<br>

        </form>
